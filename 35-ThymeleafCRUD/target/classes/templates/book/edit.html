<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Redaguoti knygą</h1>
	
	<form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post"  >
		<label>Pavadinimas:</label>
		<input type="text" th:field="*{title}" /><br>
		
		<label>Autorius:</label>
		<input type="text" th:field="*{author}" /><br>
		
		<label>ISBN:</label>
		<input type="text" th:field="*{isbn}" /><br>
		
		<button type="submit">Išsaugoti</button>
	</form>
	<a href="/books">Grįžti į sąrašą</a>
</body>
</html>
